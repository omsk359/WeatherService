<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<h:outputStylesheet name="css/table.css" />
</h:head> 
<body>
	<h2>Temperature forecast</h2>
	<h:form>
		<p:commandButton value="Update" update="temperTable" actionListener="#{weatherBean.refreshTemperTable}" />
		<p:commandButton value="Update DB" update="temperTable" actionListener="#{weatherBean.update}" />
		<p:dataTable id="temperTable" value="#{weatherBean.temperatureTable}" var="item">
			<p:column headerText="Date">
				<h:outputText value="#{item.date}" />
			</p:column>
			<p:column headerText="Open Weather">
				<h:outputText value="#{item.temper('Open Weather')}" />
			</p:column>
			<p:column headerText="Weather.com">
				<h:outputText value="#{item.temper('weather.com')}" />
			</p:column>
		</p:dataTable>
		<h:messages />
	</h:form>
	<script>
		$("th:contains(Open Weather)").html('<a href="temper_one.xhtml?provider=Open Weather">Open Weather</a>');
		$("th:contains(Weather.com)").html('<a href="temper_one.xhtml?provider=weather.com">Weather.com</a>');
	</script>
</body> 
</html>
